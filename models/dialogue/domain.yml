%YAML 1.1
---
actions:
- action_job
- utter_location
- utter_ask_job_title
- utter_goodbye
- utter_greet
- utter_acquaintance
- utter_how_are_you
- utter_nice_to_meet_you
- action_contact
- action_location
- action_internship
- utter_ask_contact
- action_ask_details
- details_job_action
- utter_slots_values
- action_show_details
- utter_ask_details
config:
  store_entities_as_slots: true
entities:
- job_title
- degree
- contact
- JobOptions
forms:
- jobs_form
intents:
- inform_job:
    use_entities: true
- greet:
    use_entities: true
- how_are_you:
    use_entities: true
- nice_to_meet_you:
    use_entities: true
- inform_internship:
    use_entities: true
- goodbye:
    use_entities: true
- inform_contact:
    use_entities: true
- inform_location:
    use_entities: true
- acquaintance:
    use_entities: true
- utter_details:
    use_entities: true
slots:
  JobOptions:
    auto_fill: true
    initial_value: None
    type: rasa_core.slots.TextSlot
  contact:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  degree:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  job_title:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  location:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  requested_slot:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
templates:
  nice_to_meet_you:
  - text: It's nice meeting you, too.
  - text: Likewise. I'm looking forward to helping you out.
  - text: Nice meeting you, as well.
  - text: The pleasure is mine.
  utter_ask_details:
  - buttons:
    - payload: '/choose{"JobOptions": "description"}'
      title: description
    - payload: '/choose{"JobOptions": "mission"}'
      title: mission
    text: what details would you like to know?
  utter_ask_job_title:
  - text: What is your domain of expertise
  - text: What kind of job are you looking for?
  - text: What is the Title of the job your looking for?
  - text: What type of job do you want?
  utter_ask_location:
  - text: In what location?
  utter_goodbye:
  - text: Talk to you later.
  - text: Bye bye :(
  utter_greet:
  - text: Hello! How can I help?
  - text: Hi there, friend!
  - text: Hi!
  - text: Hey!
  - text: Hey there!
  - text: Good day!
  - text: Hello!
  - text: Greetings!
  utter_how_are_you:
  - text: Doing great, thanks!
  - text: I'm doing very well. Thanks!
  - text: Feeling wonderful!
  - text: Wonderful! Thanks for asking.
  utter_slots_values:
  - text: "what is kind of job you are looking for:\n - job_title: {job_title}\n"
